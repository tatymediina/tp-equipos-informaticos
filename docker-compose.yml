services:
  api:
    build: .
    container_name: equipment_api
    restart: always
    ports:
      - "3402:3402"
    env_file:
      - .env
    depends_on:
      - mongo
    networks:
      - app-network
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  mongo:
    image: mongo:6
    container_name: mongo_db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge
